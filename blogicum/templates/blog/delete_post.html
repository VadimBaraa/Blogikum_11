{% extends "base.html" %}

{% block content %}
<h1>Удалить пост</h1>
<p>Вы уверены, что хотите удалить "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'blog:index' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
